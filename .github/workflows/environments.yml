name: CI + CD

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    environment:
      name: pull_request
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        shell: bash
        run: |
          echo "running pr build"
          echo "${{ github.event.pull_request.number }}"

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pull_request
      url: "https://pr-${{ github.event.pull_request.number }}.foo.example.com"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        shell: bash
        run: |
          echo "running deploy"
          echo "${{ github.event.pull_request.number }}"
