name: CI + CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  Build-Stg:
    name: Build-Stg
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker Image
        shell: bash
        run: |
          echo "Building Docker Image"

  DeployStg:
    name: Deploy-Stg
    if: github.event_name == 'pull_request'
    environment:
      name: staging
      url: https://staging.example.com
    runs-on: ubuntu-latest
    needs: [Build-Stg]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Staging
        shell: bash
        run: |
          echo "Deploying Staging"

  Build-Prod:
    name: Build-Prod
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker Image
        shell: bash
        run: |
          echo "Building Docker Image"

  DeployProd:
    name: Deploy Prod
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://example.com
    runs-on: ubuntu-latest
    needs: [Build-Prod]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy Production
        shell: bash
        run: |
          echo "Deploying Production"
